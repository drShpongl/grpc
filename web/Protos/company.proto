syntax = "proto3";

option csharp_namespace = "web";

package company;

service company {
  rpc Create (CreateRequest) returns (CreateReply);
}

message CreateRequest {
  string name = 1;
  int32 id = 2;
}

message CreateReply {
  string uid = 1;
  string name = 2;
  int32 id = 3;
}
